<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 50px;
            left: 0;
            _transition: .5s;
        }
    </style>
</head>

<body>
    <button id="btn">按钮</button>
    <div id="box"></div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $('#btn').click(function () {
            //$('#box').hide(1500)  //1500秒消失
            //$('#box').toggle(2500)   //改变高度和透明度  出现后消失 消失后出现
            //$('#box').stop().slideToggle(3000)  //在做jq动画的时候，记得使用stop(),把前面的动画清掉
            $('#box').fadeToggle(1000)  //渐隐渐现

        })

        $(document).click(function () {
            // $('#box').css({
            //     left: 400
            // })


            // $('#box').delay(1000).animate({  //停顿1s后出发
            //     left: 400
            // }, 5000)//用5秒走完400

        setInterval(() => {
            $('#box').animate({
                left:$('#box').offset().left + 100
            },200);//用200走完100
        },8000);//停顿8000后开始走


        })

    </script>


</body>

</html>
