<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 0;
            left: 0;
        }

        #shadow {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            opacity: .3;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body id="body">
    <div id="box"></div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $('#box').mousedown(function (ev) {

            let $box2 = $('<div id="shadow"></div>')
            $("#body").append($box2)
            $box2.css({
                left: $('#box').offset().left,
                top: $('#box').offset().top
            })

            let divx = ev.pageX - $('#box').offset().left;
            let divy = ev.pageY - $('#box').offset().top;

            $(document).mousemove(function (ev) {
                console.log($(document))
                $box2.css({
                    left: ev.pageX - divx,
                    top: ev.pageY - divy
                })
            })
            $(document).mouseup(function (ev) {
                $(document).off('mousemove');
                $(document).off('mouseup');
                $('#box').css({
                    left: $box2.offset().left,
                    top: $box2.offset().top
                })
                $box2.remove();
            })


            return false;   //阻止默认行为



        })



    </script>
</body>

</html>
